mutation updateRentalAddress($houseId: Int!, $rentalAddress: RentalAddressInput!){
    updateRentalAddress(houseId: $houseId, rentalAddress: $rentalAddress)
    {  
        streetNumber,
        streetName,
        city,
        province,
        postalCode,
        unitName,
        isCondo,
        parkingDescriptions {
            description
        }       
    }
}