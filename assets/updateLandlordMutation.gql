mutation updateLandlord($landlord: LandlordInput!){
	updateLandlord(landlord: $landlord) {
        id
        firstName,
        lastName,
        phoneNumber,
        email,
        profileURL,
        state,
        deviceId,
        landlordAddress {
            city, 
            poBox, 
            postalCode, 
            province, 
            streetName, 
            streetNumber, 
            unitNumber
        }
    }
}