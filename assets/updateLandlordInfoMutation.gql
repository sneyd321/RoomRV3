mutation updateLandlordInfo($houseId: Int!, $landlordInfo: LandlordInfoInput!){
   updateLandlordInfo(houseId: $houseId, landlordInfo: $landlordInfo)
    {
        fullName,
        receiveDocumentsByEmail,
        emails {
            email
        },
        contactInfo,
        contacts {
            contact
        }     
    }
}